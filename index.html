<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pomodoro App</title>
</head>

<body>
    <div class="app-container">
        <h1>Pomodoro Timer üçÖ </h1>
        <div class="app-message">press start to begin</div>
        <div class="app-circle">
            <div class="circle-shape">
                <div class="semi-circle right-side circle-mask"></div>
                <div class="semi-circle right-side circle"></div>
                <div class="semi-circle left-side circle-mask"></div>
                <div class="semi-circle left-side circle"></div>
            </div>
            <div class="app-counter-box">
                <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
            </div>
        <div class="button-group">
            <button class="btn-start">‚ñ∂Ô∏è</button>
            <button class="btn-pause">‚è∏Ô∏è</button>
            <button class="btn-reset">üîÑÔ∏è</button>
            <button class="btn-settings">‚öôÔ∏è</button>
        </div>
        </div>
        
    </div>

    <div class="music-container">       
    <div class="music-player">
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0yqC4wRoAF6adTPnF7dwW1?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
    </div>

    <div class="settings-overlay hidden">
        <div class="settings-modal">
          <label for="session-length">Set session length (minutes):</label>
          <input type="number" id="session-length" min="1" max="60" value="25" />
          <button class="btn-save-settings">Save</button>
        </div>
    </div>
    
</body>
<script src="./app.js" defer></script>

</html>
